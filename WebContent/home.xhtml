<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:body>
		<h2>JSF 2 example on JBoss 7</h2>
		
		<h:form>
			
			<h:panelGrid columns="2" styleClass="default">
				<h:outputText value="Enter key:" />
				<h:inputText value="#{manager.key}" />
				<h:outputText value="Enter value:" />
				<h:inputText value="#{manager.value}" />
				
				<h:commandButton value="Enter key/value" actionListener="#{manager.save}" styleClass="buttons" />
				<h:commandButton value="Clear cache" actionListener="#{manager.clear}" styleClass="buttons" />
			</h:panelGrid>
			
			<h:dataTable value="#{manager.cacheList}" var="prop">
				<h:column>
					<f:facet name="header">Key</f:facet>
					<h:outputText value="#{prop.key}" />
				</h:column>
				<h:column>
					<f:facet name="header">Value</f:facet>
					<h:outputText value="#{prop.value}" />
				</h:column>
			</h:dataTable>
			
		</h:form>
		
	</h:body>
	
</html>
